<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sitemap Maze Game</title>
  <style>
    :root {
      --primary-color: #6C63FF;
      --accent-color: #00C9A7;
      --bg-color: #F4F7FF;
      --text-color: #333;
      --correct-color: #DFF5E1;
      --incorrect-color: #FFD6D6;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      background: var(--bg-color);
      color: var(--text-color);
      overflow-x: hidden;
    }
    header {
      background: var(--primary-color);
      color: white;
      padding: 1rem;
      text-align: center;
      font-size: 1.75rem;
    }
    .container {
      max-width: 960px;
      margin: 2rem auto;
      padding: 2rem;
      background: white;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }
    .game-info {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
    }
    .maze {
      display: flex;
      flex-wrap: wrap;
      gap: 2rem;
    }
    .url-list, .sitemap {
      flex: 1;
      min-width: 300px;
      padding: 1rem;
      border-radius: 12px;
      background: #fff;
      box-shadow: 0 5px 15px rgba(0,0,0,0.05);
    }
    .url-item {
      padding: 0.75rem 1rem;
      background: var(--accent-color);
      color: white;
      border-radius: 6px;
      margin-bottom: 0.5rem;
      cursor: grab;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .url-item:hover {
      transform: scale(1.05);
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }
    .drop-zone {
      min-height: 60px;
      padding: 1rem;
      border-radius: 10px;
      background: #f0f0f0;
      transition: background 0.3s ease;
      font-weight: 500;
    }
    .drop-zone:hover {
      background: #e6e6ff;
    }
    .correct {
      background: var(--correct-color) !important;
    }
    .incorrect {
      background: var(--incorrect-color) !important;
    }
    .btn {
      background: var(--primary-color);
      color: white;
      padding: 0.75rem 2rem;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s;
      margin: 2rem auto 0;
      display: block;
    }
    .btn:hover {
      background: #554dff;
    }
    .timer {
      font-weight: bold;
      color: #ff3b30;
    }
    .popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      border: 2px solid var(--primary-color);
      border-radius: 12px;
      padding: 2rem;
      text-align: center;
      z-index: 1000;
      box-shadow: 0 0 30px rgba(0,0,0,0.2);
      animation: fadeIn 0.4s ease;
    }
    .popup button {
      margin-top: 1rem;
      background: var(--accent-color);
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      cursor: pointer;
    }
    @keyframes fadeIn {
      from {opacity: 0; transform: translate(-50%, -60%);}
      to {opacity: 1; transform: translate(-50%, -50%);}
    }
  </style>
</head>
<body>
  <header>Sitemap Maze Game</header>
  <div class="container">
    <div class="game-info">
      <div>Level: <span id="level">1</span>/4</div>
      <div class="timer">Time Left: <span id="time">60</span>s</div>
      <div>Score: <span id="score">0</span></div>
    </div>
    <p>Drag and drop the URLs into the correct sitemap hierarchy:</p>
    <div class="maze">
      <div class="url-list" id="urlList"></div>
      <div class="sitemap" id="sitemap"></div>
    </div>
    <button class="btn" onclick="checkAnswers()">Check Answers</button>
  </div>
  <div id="popup" class="popup" style="display:none;"></div>

  <script>
    const levels = [
      // Add real level data here
      [{label:'Home', url:'/home'}, {label:'About', url:'/about'}],
      [{label:'Shop', url:'/shop'}, {label:'Cart', url:'/cart'}],
      [{label:'Blog', url:'/blog'}, {label:'Contact', url:'/contact'}],
      [{label:'Services', url:'/services'}, {label:'Support', url:'/support'}]
    ];

    let currentLevel = 0;
    let timerInterval;
    let timeLeft = 60;
    let score = 0;

    function shuffle(array) {
      return array.sort(() => Math.random() - 0.5);
    }

    function showPopup(message, next = false) {
      const popup = document.getElementById('popup');
      popup.innerHTML = `<h2>${message}</h2>` + (next ? '<button onclick="nextLevel()">Next</button>' : '');
      popup.style.display = 'block';
    }

    function hidePopup() {
      document.getElementById('popup').style.display = 'none';
    }

    function startLevel() {
      hidePopup();
      document.getElementById('level').innerText = currentLevel + 1;
      const urls = shuffle([...levels[currentLevel]]);
      const urlList = document.getElementById('urlList');
      const sitemap = document.getElementById('sitemap');

      urlList.innerHTML = '';
      sitemap.innerHTML = '';

      urls.forEach(u => {
        const item = document.createElement('div');
        item.className = 'url-item';
        item.draggable = true;
        item.dataset.url = u.url;
        item.innerText = u.url;
        item.addEventListener('dragstart', e => {
          e.dataTransfer.setData('text/plain', item.dataset.url);
        });
        urlList.appendChild(item);
      });

      levels[currentLevel].forEach(u => {
        const zone = document.createElement('div');
        zone.className = 'drop-zone';
        zone.dataset.correct = u.url;
        zone.innerText = u.label;

        zone.addEventListener('dragover', e => {
          e.preventDefault();
          zone.style.background = '#dce3ff';
        });
        zone.addEventListener('dragleave', () => {
          zone.style.background = '';
        });
        zone.addEventListener('drop', e => {
          e.preventDefault();
          const url = e.dataTransfer.getData('text/plain');
          zone.innerText = `${u.label}\n${url}`;
          zone.dataset.answer = url;
          zone.style.background = '';
        });

        sitemap.appendChild(zone);
      });

      resetTimer();
    }

    function resetTimer() {
      clearInterval(timerInterval);
      timeLeft = 60;
      document.getElementById('time').innerText = timeLeft;
      timerInterval = setInterval(() => {
        timeLeft--;
        document.getElementById('time').innerText = timeLeft;
        if (timeLeft <= 0) {
          clearInterval(timerInterval);
          checkAnswers();
        }
      }, 1000);
    }

    function checkAnswers() {
      clearInterval(timerInterval);
      const zones = document.querySelectorAll('.drop-zone');
      let allCorrect = true;
      let correctCount = 0;

      zones.forEach(zone => {
        const correct = zone.dataset.correct;
        const answer = zone.dataset.answer || '';
        if (correct === answer) {
          zone.classList.add('correct');
          zone.classList.remove('incorrect');
          correctCount++;
        } else {
          zone.classList.add('incorrect');
          zone.classList.remove('correct');
          allCorrect = false;
        }
      });

      score += correctCount * 10;
      document.getElementById('score').innerText = score;

      if (allCorrect && currentLevel < levels.length - 1) {
        showPopup('üéâ Great job! Level passed!', true);
      } else if (allCorrect) {
        showPopup(`üèÅ All levels completed! Final score: ${score} <br><a href="final.html">Go to Final Page</a>`);
      } else {
        showPopup('‚ùå Some answers were incorrect. Try again!');
      }
    }

    function nextLevel() {
      currentLevel++;
      startLevel();
    }

    startLevel();
  </script>
</body>
</html>
