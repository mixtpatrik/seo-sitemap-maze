<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sitemap Maze Game</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      background: linear-gradient(to right, #e0f7fa, #e3f2fd);
      color: #333;
    }
    header {
      background: #6200ea;
      color: white;
      padding: 1.5rem;
      text-align: center;
      font-size: 2rem;
    }
    .container {
      max-width: 960px;
      margin: 2rem auto;
      padding: 2rem;
      background: white;
      border-radius: 12px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
      animation: fadeIn 1s ease;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .game-info {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
    }
    .timer {
      font-weight: bold;
      color: #d50000;
    }
    .score {
      font-weight: bold;
      color: #2e7d32;
    }
    .url-bank, .drop-area {
      padding: 1rem;
      background: #f1f8e9;
      border-radius: 10px;
      margin-bottom: 1.5rem;
      min-height: 120px;
      border: 2px dashed #cfd8dc;
    }
    .url-item {
      padding: 0.5rem 1rem;
      margin: 0.5rem;
      background: #81d4fa;
      color: #01579b;
      border-radius: 6px;
      display: inline-block;
      cursor: grab;
      user-select: none;
      transition: transform 0.2s, background 0.3s;
    }
    .url-item:active {
      transform: scale(1.05);
    }
    .drop-zone {
      background: #ffffff;
      min-height: 40px;
      padding: 0.5rem;
      border: 2px dashed #90a4ae;
      margin: 0.5rem 0;
      border-radius: 6px;
      transition: background 0.3s ease;
    }
    .drop-zone.correct {
      background: #c8e6c9;
    }
    .drop-zone.incorrect {
      background: #ffcdd2;
    }
    .btn {
      padding: 0.75rem 2rem;
      background: #43a047;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      margin: 0 auto;
      display: block;
    }
    .popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
      z-index: 10;
      text-align: center;
      animation: fadeIn 0.5s ease;
    }
    .popup button, .popup a {
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      background: #6200ea;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
    }
  </style>
</head>
<body>
  <header>Sitemap Maze Game</header>
  <div class="container">
    <div class="game-info">
      <div>Level: <span id="level">1</span>/4</div>
      <div class="timer">‚è± Time: <span id="time">60</span>s</div>
      <div class="score">üèÜ Score: <span id="score">0</span></div>
    </div>
    <p>Drag and organize URLs into your custom sitemap structure.</p>
    <div class="url-bank" id="urlBank"></div>
    <div class="drop-area" id="dropArea"></div>
    <button class="btn" onclick="checkAnswers()">Check Sitemap</button>
  </div>
  <div class="popup" id="popup" style="display:none;"></div>

  <script>
    const levels = [
      [
        { label: "Homepage", url: "/" },
        { label: "About Us", url: "/about" },
        { label: "Services", url: "/services" },
        { label: "Blog", url: "/blog" },
        { label: "Contact", url: "/contact" }
      ],
      [
        { label: "Products", url: "/products" },
        { label: "Team", url: "/about/team" },
        { label: "FAQ", url: "/faq" },
        { label: "Support", url: "/support" },
        { label: "Terms", url: "/terms" }
      ],
      [
        { label: "Case Studies", url: "/blog/case-studies" },
        { label: "Pricing", url: "/pricing" },
        { label: "Login", url: "/login" },
        { label: "Signup", url: "/signup" },
        { label: "Privacy", url: "/privacy" }
      ],
      [
        { label: "Features", url: "/features" },
        { label: "Partners", url: "/partners" },
        { label: "Jobs", url: "/careers/jobs" },
        { label: "Culture", url: "/careers/culture" },
        { label: "Blog Home", url: "/blog/home" }
      ]
    ];

    let currentLevel = 0;
    let timeLeft = 60;
    let score = 0;
    let timerInterval;
    let hasChecked = false;

    function shuffle(array) {
      return array.sort(() => Math.random() - 0.5);
    }

    function showPopup(message, next = false, restart = false) {
      const popup = document.getElementById('popup');
      popup.innerHTML = `<h2>${message}</h2>` +
        (next ? '<button onclick="nextLevel()">Next Level</button>' : '') +
        (restart ? '<a href="" class="btn">Restart Game</a>' : '');
      popup.style.display = 'block';
    }

    function hidePopup() {
      document.getElementById('popup').style.display = 'none';
    }

    function startLevel() {
      hidePopup();
      hasChecked = false;
      document.getElementById('level').innerText = currentLevel + 1;
      const urls = shuffle([...levels[currentLevel]]);

      const bank = document.getElementById('urlBank');
      const drop = document.getElementById('dropArea');

      bank.innerHTML = '';
      drop.innerHTML = '';

      urls.forEach(u => {
        const item = document.createElement('div');
        item.className = 'url-item';
        item.textContent = u.url;
        item.draggable = true;
        item.dataset.url = u.url;
        item.addEventListener('dragstart', e => {
          e.dataTransfer.setData('text/plain', u.url);
        });
        bank.appendChild(item);
      });

      levels[currentLevel].forEach(u => {
        const zone = document.createElement('div');
        zone.className = 'drop-zone';
        zone.dataset.correct = u.url;
        zone.textContent = u.label;

        zone.addEventListener('dragover', e => {
          e.preventDefault();
          zone.style.background = '#f0f4c3';
        });

        zone.addEventListener('dragleave', () => {
          zone.style.background = '';
        });

        zone.addEventListener('drop', e => {
          e.preventDefault();
          const dropped = e.dataTransfer.getData('text/plain');
          zone.textContent = `${u.label}\n${dropped}`;
          zone.dataset.answer = dropped;
          zone.style.background = '';
        });

        drop.appendChild(zone);
      });

      resetTimer();
    }

    function resetTimer() {
      clearInterval(timerInterval);
      timeLeft = 60;
      document.getElementById('time').textContent = timeLeft;
      timerInterval = setInterval(() => {
        timeLeft--;
        document.getElementById('time').textContent = timeLeft;
        if (timeLeft <= 0) {
          clearInterval(timerInterval);
          checkAnswers();
        }
      }, 1000);
    }

    function checkAnswers() {
      if (hasChecked) return;
      hasChecked = true;
      clearInterval(timerInterval);
      let correctCount = 0;
      const zones = document.querySelectorAll('.drop-zone');

      zones.forEach(zone => {
        const correct = zone.dataset.correct;
        const answer = zone.dataset.answer || '';
        if (correct === answer) {
          zone.classList.add('correct');
          correctCount++;
        } else {
          zone.classList.add('incorrect');
        }
      });

      let points = correctCount * 10;
      if (timeLeft > 45) points += 20;
      score += points;
      document.getElementById('score').textContent = score;

      if (currentLevel < levels.length - 1) {
        showPopup(`Level complete! You got ${correctCount}/${zones.length} correct. You earned ${points} points.`, true);
      } else {
        showPopup(`üéâ All done! Final Score: ${score}`, false, true);
      }
    }

    function nextLevel() {
      currentLevel++;
      startLevel();
    }

    startLevel();
  </script>
</body>
</html>
